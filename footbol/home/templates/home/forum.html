
{% extends 'home/index.html' %}

{% block title %}Форум{% endblock %}


{% block body %}
<style>
  .forum{
    margin-left: 25%;
    margin-right: 25%;
    height: 100vh;
  }
    .text{
    position: fixed;
    bottom: 10px;
    right: 25%;
    width: 45%;
  }
  .img{
    position: fixed;
    bottom: 10px;
    right: 70%;
  }





  @import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);



.card-no-border .card {
    border: 0px;
    border-radius: 4px;
    -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05)
}

.card-body {
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 1.25rem
}



.comment-widgets .comment-row {
    border-bottom: 1px solid rgba(120, 130, 140, 0.13);
    padding: 15px;
}
.comment-text:hover{
    visibility: hidden;
}
.comment-text:hover{
    visibility: visible;
}

.label {
    padding: 3px 10px;
    line-height: 13px;
    color: #ffffff;
    font-weight: 400;
    border-radius: 4px;
    font-size: 75%;
}

.round img {
    border-radius: 100%;
}

.label-info {
    background-color: #1976d2;
}

.label-success {
    background-color: green;
}

.label-danger {
    background-color: #ef5350;
}

.action-icons a {
    padding-left: 7px;
    vertical-align: middle;
    color: #99abb4;
}

.action-icons a:hover {
    color: #1976d2;
}

.mt-100 {
    margin-top: 100px
}

.mb-100 {
    margin-bottom: 100px
}

img{
    object-fit: cover;
  width: 17%;
  height: 200px;
}


</style>



<div class="container d-flex justify-content-center mt-100 mb-100">
  <div class="row">
      <div class="col-md-12">

        <div class="card">
                            <div class="comment-widgets m-b-20">
                                <div class="d-flex flex-row comment-row">
                                    <div class="comment-text w-100">
                                        {% for el in forum %}
                                        <h5>{{ el.auther }}</h5>
                                        <div class="comment-footer">
                                            <span class="date">{{ el.date }}</span>
                                        </div>
                                        <p class="m-b-5 m-t-10">{{ el.text }}</p>
                                              {% if el.img %}
      <div ><img src="{{ el.img.url }}"></div>
      {% endif %}

                                        <br>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
      </div>
  </div>
</div>
<div id="footer">

</div>




<div class="bg-dark rounded-pill" style="position: fixed;
    height: 6%;
    bottom: 0;
    right: 24%;
    width: 48%;">
<form method="post" enctype='multipart/form-data'>
<div class="forum">
  {% csrf_token %}
{{ form.text }}
  <label for="files" class="btn btn-link img" style=""><i class="fa-solid fa-paperclip fa-lg"></i></label>
     {{ form.img }}
  </div>
  <button type="submit" class="btn btn-link"></button>
</form>
</div>


{% endblock %}
